<!--Nav-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand px-3" href="#">Navbar</a>
  <button (click)="toggleMenu()" class="navbar-toggler mx-3" type="button" data-toggle="collapse"
    data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" [class.show]="show">
    <ul class="navbar-nav mt-2 mt-lg-0 mx-3">
      <li *ngIf="!user else logout" class="nav-item active">
        <a class="nav-link" (click)="goToLogin()">Entrar</a>
      </li>
      <ng-template #logout>
        <li class="nav-item active">
          <a class="nav-link" (click)="logOut()">Salir</a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
<!--Carrousel-->
<ngb-carousel *ngIf="images" class="carousel bg-secondary">
  <ng-template ngbSlide [id]="'0'">
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="first slide">
    </div>
  </ng-template>
  <ng-template ngbSlide [id]="'1'">
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="second slide">
    </div>
  </ng-template>
  <ng-template ngbSlide [id]="'2'">
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="third slide">
    </div>
  </ng-template>
</ngb-carousel>
